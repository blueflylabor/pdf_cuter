name: Build EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      # 1. 下载仓库代码 (更新到 v4)
      - uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 安装依赖 (加入卸载 pathlib 的步骤防止报错)
      - name: Install dependencies
        run: |
          pip uninstall -y pathlib
          pip install PyQt6 PyMuPDF pyinstaller

      # 4. 执行打包命令
      - name: Build EXE
        run: |
          pyinstaller --noconsole --onefile --clean --name "PDF试卷切分工具" cut_gui.py

      # 5. 上传结果 (修复 Deprecated 报错，更新到 v4)
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/PDF试卷切分工具.exe